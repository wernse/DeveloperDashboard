<div class="taskContainer" >
    <md-content>
        <md-toolbar md-scroll-shrink ng-if="true">
            <div class="md-toolbar-tools">
                <h3>
                    <span>{{$ctrl.headerDisplay}}</span>
                </h3>
            </div>
        </md-toolbar>
        <md-list flex="">
            <md-list-item ng-repeat="task in $ctrl.taskData.Tasks" class="md-3-line">
                <task-box data="task" flex="100"></task-box>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
