<navbar></navbar>
<div class="container">
    <section>
        <h4>Standard date-picker</h4>
        <md-datepicker ng-model="user.date" md-placeholder="Enter date" ng-change="user.findSchedule(user.user.Id, user.date)"></md-datepicker>
        <md-button class="float-right md-raised" ng-click="user.createNewTask(user.schedule)">Add Row</md-button>
        <md-button class="float-right md-raised" ng-click="user.saveSchedule(user.schedule)">Save Schedule</md-button>
        <div style="clear:both"></div>
    </section>
    <section>
        <md-content class="listContainer">
            <md-toolbar md-scroll-shrink ng-if="true">
                <div class="md-toolbar-tools">
                    <h3>
                        <span>{{user.user.Name}}</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-list>
                <md-list-item ng-repeat="task in user.schedule.Tasks" class="md-3-line">
                    <task-box data="task" flex ="85" ng-click="user.editTask($event,user.schedule.Tasks,$index)" ></task-box>
                    <div flex="5" >
                        <md-icon ng-if="!$first" md-menu-align-target ng-click="user.moveRowUp($index)"><i class="material-icons">arrow_upward</i></md-icon>
                        <md-icon ng-if="!$last" md-menu-align-target ng-click="user.moveRowDown($index)"><i class="material-icons">arrow_downward</i></md-icon>
                    </div>
                        <div flex="5" hide-xs hide-sm>
                        <!-- Spacer //-->
                        </div>
                    <div flex="5">
                        <md-icon md-menu-align-target ng-click="user.removeRow($index)"><i class="material-icons">clear</i></md-icon>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </section>
</div>
